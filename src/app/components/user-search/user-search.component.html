<div
  class="fixed w-screen h-screen flex justify-center z-50"
>
  <div class="w-1/2 text-xl absolute z-50 shadow-xl input-container">
    <div>
      <input
      class="bg-white relative text-gray-900 appearance-none inline-block w-full rounded-md py-3 pl-12 pr-3"
      [formControl]="userSearch"
      />
      <mat-icon class="text-gray-500 absolute">search</mat-icon>
      <div class="suggestions overflow-auto mt-3 bg-white absolute p-3 w-full">
        <div *ngFor="let user of users$ | async">
          {{ user.name }}
        </div>
      </div>
    </div>
  </div>
  <div
    class="w-full h-full absolute bg-gray-900 bg-opacity-75 z-25"
    (click)="toggleAddChatDialog()"
  ></div>
</div>
